<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
        <div class="modOkno">
            <div class="form1">
                <p>
                    <label for="minValue">Минимальное значение числа для игры: </label>
                    <input type="text" name="minValue" value="" id="minValue">
                </p>
                <p>
                    <label for="maxValue">Максимальное значение числа для игры: </label>
                    <input type="text" name="maxValue" value="" id="maxValue">
                </p>
                <p>
                    <input type="submit" name="ladno" value="Хорошо!" id="ladno">
                </p>                
            </div>
            <div class="form2 inactive">

                <input type="submit" name="vpered" value="Поехали!" id="vpered">
            </div>



        </div>    
<div class="container">
    <div class="row game-card align-items-center">

        <div class="col col-md-4 offset-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">&larr;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">больше<br>&rarr;</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-link" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
